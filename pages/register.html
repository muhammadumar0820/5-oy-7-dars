<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Registratsiya</h1>
        <form class="border p-4 w-50 mx-auto" id="form">
            <div class="mb-3">
                <label for="firstname" class="form-label">Nomi*</label>
                <input type="text" class="form-control" id="firstname">
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Familiya</label>
                <input type="text" class="form-control" id="lastname">
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Tug'ilgan yil</label>
                <input type="date" class="form-control" id="year">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Foydalanuvchi nomi*</label>
                <input type="text" class="form-control" id="username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Elektron pochta*</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Parol yaratish*</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="repassword" class="form-label">Parol qayta kiritish*</label>
                <input type="password" class="form-control" id="repassword">
            </div>
            
            <button id="button" type="submit" class="btn btn-primary mr-4">Registratsiya</button>
            <a href="./login.html">Kirish</a>
        </form>
    </div>
    <script src="../js/register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
